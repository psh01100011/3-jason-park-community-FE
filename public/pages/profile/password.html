<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>비밀번호 수정</title>
        <link rel="stylesheet" href="/public/pages/profile/password.css" />
        <link rel="stylesheet" href="/public/component/header/header.css" />
        <link rel="stylesheet" href="/public/component/footer/footer.css" />
    </head>

    <body>
        <div class = "header-container"></div>
        
        <div class = "password-container">    

        <form class="password-form">
            <h1>비밀번호 수정</h1>

            <p>비밀번호</p>
            <input class="password-entity" id = "password" type="password" placeholder="비밀번호">
            <p>비밀번호 확인</p>
            <input class="password-entity" id = "passwordCheck" type="password" placeholder="비밀번호 확인">
            <p class = message id = password-message></p>
            <button class="password-entity" id = "submitButton">완료</button> 



        </form>


        </div>
        <div class = "footer-container"></div>
        <script type="module" src="/public/pages/profile/password.js"></script>
    </body>


</html>
