<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>회원가입</title>
        <link rel="stylesheet" href="/public/pages/regist/regist.css" />
        <link rel="stylesheet" href="/public/component/header/header.css" />
        <link rel="stylesheet" href="/public/component/footer/footer.css" />
        <link rel="stylesheet" href="/public/component/image/profile.css" />
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>

    <body>
        <div class = "header-container"></div>
        
        <div class = "regist-container">    

        <form class="regist-form">
            <h1>회원가입</h1>
            <p>프로필</p>
            <div id =image-container></div>
            <p id = "basicButton">기본 프로필 사용</p>
            <p>이메일</p>
            <input class="regist-entity" id = "email" type="email" minlength="6" maxlength="40" placeholder="이메일">
            <p class = message id = email-message></p>
            <p>비밀번호</p>
            <input class="regist-entity" id = "password" type="password" minlength="8" maxlength="20" placeholder="비밀번호 (최소 8자, 최대 20자)">
            <p class = message id = password-message></p>
            <p>비밀번호 확인</p>
            <input class="regist-entity" id = "passwordCheck" type="password" minlength="8" maxlength="20" placeholder="비밀번호 확인">
            <p class = message id = password-check-message></p>
            <p>닉네임</p>
            <input class="regist-entity" id = "nickname" type="text"  minlength="2" maxlength="10" placeholder="닉네임 (최소 2자, 최대 10자)">
            <p class = message id = nickname-message></p><br>
            <button class="regist-entity" id = "registButton">회원가입</button> 



        </form>

        <p  id = "gotoLoginButton">로그인하러 가기</p> 

        </div>
        <div class = "footer-container"></div>
        <script type="module" src="/public/pages/regist/regist.js"></script>
    </body>


</html>
